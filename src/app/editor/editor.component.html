<div class="container-fluid gedf-wrapper">
    <div class="row">
        <app-profile-info class="col-md-3" [user]='currentUser'></app-profile-info>
        <app-post class="col-md-6 gedf-main" [posts]='approvedPosts' [user]='currentUser'> </app-post>
        <div class="col-md-3">
            <div class="card gedf-card" *ngFor='let pendingPost of pendingPosts'>
                <div class="card-body">
                    <h5 class="card-title">{{pendingPost.tittle}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">PENDING FOR APPROVE</h6>
                    <p class="card-text">{{pendingPost.content}}.</p>
                    <button  class="card-link" (click)='updatePost(pendingPost._id, "APPROVED")'>Accept</button>
                    <button  class="card-link" (click)='updatePost(pendingPost._id, "DENIED")'>Deny</button>
                </div>
            </div>
        </div>
    </div>
</div>
